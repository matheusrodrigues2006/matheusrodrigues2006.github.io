<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus - Página Inicial</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #3175b9;
            color: #397986;
        }

        .navbar {
            background-color: #282c30;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            color: white;
        }
        
        .nav-brand {
            display: flex;
            flex-direction: column;
        }

        .nav-brand strong {
            font-size: 1.5rem;
        }

        .nav-brand span {
            font-size: 0.9rem;
            color: #aeb3b8;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-left: 25px;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            gap: 30px;
        }
        
        .profile-card {
            background-color: #282c30;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border: 1px solid #0d367c;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #4f545c;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .profile-title {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
        }

        .profile-subtitle {
            font-size: 16px;
            color: #aeb3b8;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #10439c;
            padding-top: 25px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            font-size: 28px;
        }
        
        .fa-trophy { color: #f1c40f; }
        .fa-star { color: #3498db; }

        .stat-info {
            text-align: left;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 13px;
            color: #aeb3b8;
            text-transform: uppercase;
        }

        .side-assets {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .usp-logo {
            width: 100px;
            height: auto;
        }
        
        .flag-placeholder {
            width: 100px;
            height: 67px; 
            background-color: #4f545c;
            border: 2px dashed #aeb3b8;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #aeb3b8;
        }

    </style>
</head>
<body>

<header class="navbar">
    <div class="nav-brand">
        <strong>Matheus</strong>
        <span>Computer Scientist</span>
    </div>
    <nav class="nav-links">
        <a href="#">Currículo</a>
        <a href="#">Projetos</a>
        <a href="#">Contato</a>
    </nav>
</header>

<div class="main-content">
    <div class="profile-card">
        <img src="images/firouzjalogo.jpeg" alt="Foto de Perfil" class="profile-avatar">
        <h1 class="profile-title">Matheus</h1>
        <p class="profile-subtitle">Computer Scientist</p>
        <div class="profile-stats">
            <div class="stat">
                <i class="fa-solid fa-trophy stat-icon"></i>
                <div class="stat-info">
                    <span class="stat-value">1258</span>
                    <span class="stat-label">RATING</span>
                </div>
            </div>
            <div class="stat">
                <i class="fa-solid fa-star stat-icon"></i>
                <div class="stat-info">
                    <span class="stat-value">4.8K</span>
                    <span class="stat-label">XP</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="side-assets">
        <img class="usp-logo" src="images/usp-logo-transp.png" alt="Logo da USP">
        <img class="flag-brazil" src="images/Flag_of_Brazil.svg.png" alt="Bandeira do Brasil">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
