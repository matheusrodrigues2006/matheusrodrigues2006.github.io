    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #3175b9;
            color: #397986;
        }

        .navbar {
            background-color: #1f3b57;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            color: white;
        }
        
        .nav-brand {
            display: flex;
            flex-direction: column;
        }

        .nav-brand strong {
            font-size: 1.5rem;
        }

        .nav-brand span {
            font-size: 0.9rem;
            color: #aeb3b8;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-left: 25px;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            gap: 30px;
        }
        
        .profile-card {
            background-color: #edf4fa;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(15, 108, 124, 0.4);
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border: 1px solid #0d367c;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #f6f6f6;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .profile-title {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
        }

        .profile-subtitle {
            font-size: 16px;
            color: #aeb3b8;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #10439c;
            padding-top: 25px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            font-size: 28px;
        }
        
        .fa-trophy { color: #f1c40f; }
        .fa-star { color: #3498db; }

        .stat-info {
            text-align: left;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 13px;
            color: #aeb3b8;
            text-transform: uppercase;
        }

        .side-assets {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .usp-logo {
            width: 100px;
            height: auto;
        }
        
        .flag-placeholder {
            width: 100px;
            height: 67px; 
            background-color: #eaedf1;
            border: 2px dashed #aeb3b8;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #aeb3b8;
        }

    </style>
